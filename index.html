<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDS</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2><span>EDS</span></h2>
        <!-- <img src="icons/settingIcon.svg" /> -->
      </div>
      <div class="tab">
        <div id="backupTab" class="backupTab flex center selectedTab">
          Backup
        </div>
        <div id="fileTab" class="fileTab flex center">Files</div>
      </div>

      <div id="backupContent" class="showContent">
        <label for="repo">Repo (user/repo)</label>
        <input type="text" id="repo" placeholder="e.g. username/repo" />

        <label for="token">GitHub Token</label>
        <input type="password" id="token" placeholder="Enter GitHub token" />

        <button id="backup">Backup Drawing</button>

        <label for="versions">Restore Version</label>
        <div class="selectContainer">
          <select id="versions"></select>
          <img id="fetchRestore" src="icons/sync.svg" />
        </div>
        <button id="restore">Restore Drawing</button>
      </div>

      <div id="filesContent" class="removeContent">
        <ul id="filesContentUl"></ul>

        <div id="createNewFile">
          <div class="createNewFileLine"></div>
          <div class="createNewFileLine"></div>
        </div>
      </div>
      <p class="version">v2.0.0</p>
      <div id="dialog" class="dialog">
        <div class="dialogContainer">
          <div class="dialogHeading">
            <h2 id="dialogHeading">Save Changes</h2>
            <p id="dialogPera">Save the changes to avoid losing your data.</p>
          </div>

          <div>
            <label>File Name</label>
            <input id="dialogFileNameInput" type="text" placeholder="file01" />
            <p id="dialogFileNameInputPera">
              File Name - <span id="dialogFileNameOutput"></span>
            </p>
          </div>

          <div class="dialogButton">
            <button id="dialogButtonCancel">Cancel</button>
            <button id="dialogButtonSave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/file.js"></script>
    <script src="js/tab.js"></script>
  </body>
</html>
